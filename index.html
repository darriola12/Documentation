<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Arriola">
    <meta name="description" content="tool created with the porpuse to write down details and checklist box">
    <title>Documentation Tool</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    
    <main>
        <div class="form-container">
            <form class="documentation-form">
                <p>Documentation Tool <br>
                Created by Diego A.</p>
                <div class="form-div" id="call-type">
                    <label for="opcion">Call type:</label>
                   <input type="radio" name="opcion" id="cy1"  value="opcion1">Outbound/IVR
                   <input type="radio" name="opcion" id="cy2"  value="opcion3">Outbound/Manual
                   <input type="radio" name="opcion" id="cy3"  value="opcion2">Inbound
                </div>
                <div class="form-div" id="CIP">
                    <label for="opcion1">CIP:</label>
                    <input type="radio" name="opcion2" id="CIP1" value="opcion1">Completed
                    <input type="radio" name="opcion2" id="CIP2" value="opcion2">Incompleted
                </div>
                <div class="form-div" id="mini-miranda">
                    <label for="opcion1">Mini-Miranda:</label>
                    <input type="radio" name="opcion1" id="mm1" value="opcion1">Completed
                    <input type="radio" name="opcion1" id="mm1"  value="opcion2">Not completed
                </div>
                <div class="form-div">
                    <label>RFD:</label>
                    <input type="text">
                </div>
                <div class="form-div">
                    <label>Days past due:</label>
                    <input type="text"   name="DPD" id="DPD1">
                    <label>Amount past due:</label>
                    <input type="text" name="APD" id="APD2">

                </div>
                <div class="form-div" id="Urgency">
                    <label for="opcion">Urgency:</label>
                    <input type="radio" name="opcion3"  id="UR1" value="opcion1">Completed
                    <input type="radio" name="opcion3" id="UR2" value="opcion2">No completed
                </div>
                <div class="form-div" id="text-box">
                    <label> Call Details:</label>
                    <input id="CD" type="text">
                </div>
                <div>
                    <p id="note"></p>
                </div>
                <div id="div-container"><button type="submit" id="button-reset">Reset</button><button type="submit" id="button-copy">Copy</button></div>
                <div
            </form>
        </div>
        <script src="scripts/tool.js"></script>
    </main>
</body>
</html>
